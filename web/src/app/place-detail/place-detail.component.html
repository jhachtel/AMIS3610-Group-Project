<div *ngIf="place">
  <h2>{{place.name | uppercase}} Details</h2>
  <div><span>id: </span>{{place.id}}</div>
  <div><span>name: </span>{{place.name}}</div>
  <div><span>location: </span>{{place.location}}</div>
  <div><span>type: </span>{{place.type}}</div>
  <div><span>description: </span>{{place.description}}</div>
  <div><span>link: </span>{{place.link}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="place.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
