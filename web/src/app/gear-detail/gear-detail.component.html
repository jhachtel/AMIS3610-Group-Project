<div *ngIf="gear">
  <h2>{{gear.name | uppercase}} Details</h2>
  <div><span>id: </span>{{gear.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="gear.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
