<div *ngIf="item">
  <h2>{{item.name | uppercase}} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div><span>name: </span>{{item.name}}</div>
  <div><span>brand: </span>{{item.brand}}</div>
  <div><span>type: </span>{{item.type}}</div>
  <div><span>description: </span>{{item.description}}</div>
  <div><span>link: </span>{{item.link}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="item.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
